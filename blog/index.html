      <p data-search=" 山东理工大学 齐奇战队 开源链接 https   bbs robomaster com article 60842 source 4 引言本赛季我们战队的飞镖系统在外观设计上别具一格 具有一定的观赏性 我们战队的飞镖系统采用了拉簧储能的技术方案 该机器人由发射轨道 换弹圆环 储能机构以及底盘组成 各结构设计简约 结构对称 安排合理 具有外观上的协调性 这是该机器人的一大外观设计特色 该机器人的发射轨道和储能机构穿过换弹圆环 给人带来视觉上的冲击感 这是该机器人的一大亮点 外观设计极具科幻风 在各机械结构的设计上采用了更具科技感的几何设计 发射轨道和换弹圆环的配合使得整体更具有科幻风格 在镖体的设计上我们采用了环形尾翼的设计 具有强烈的现代感与科技感 还给人以快速 敏捷的感受 视觉上传递出速度与力量的美感 下面将会对本飞镖系统的创新性设计以及其功能分模块分模块进行讲解 同时也会对在设计过程中的创新性思路和设计过程的问题解决方案进行分享           正文1 创新性设计思路该飞镖系统整体外观设计灵感来源于科幻作品中的环形空间站结构 加速轨道位于换弹圆环中央 穿过换弹圆环 对应了环形空间站的结构特色 使其更加具有科幻风 整个换弹圆环的设计及运行也参考了左轮手枪的弹巢 为了使其有平衡与精确的几何美感以及减轻重量 在该机器人的结构设计上采用了大量三角形及菱形的镂空设计 镖体设计灵感来源于带有环形尾翼的飞行器 具有和谐的动态美 2 创新性设计功能讲解      整体发射部分创新性设计 摩擦轮在控制发射时会出现系统时变过大的现象 即发射动能系数不稳定 导致飞镖发射初始动能不稳定 导致飞镖飞镖不稳定 严重影响飞镖的命中 将摩擦轮发射结构改为弹簧弹射发射结构 相较于过去使用摩擦轮发射 系统时变程度大幅降低 飞镖发射的初动能变化较小 飞镖发射更加稳定 该飞镖系统在注能与释放部分采用了 3508电机带动同步带将滑台牵引到闭锁位置 而后通过弹性杠杆闭锁机构锁定滑台位置 最后使用舵机进行能量释放的方案 储能及调节部分 使用了四根高强度钢弹簧并联作为储能单元 一端经由能量传 递部分与发射滑台连接 另一端固定于一可调滚珠丝杆上 通过电机带动丝杆旋转 可以调整弹簧组的预张紧量 以调节飞镖的发射动能 具有储能连续可调 控制精度高的优点 能量传递部分 使用编织钢索与v形轴承组成的四倍速滑轮组将能量在储能弹簧与发射滑台组之间传递 在保证高强度与低形变量的同时兼顾了轻量化及长加速行程 维持了较高的动能传输效率         换弹结构创新性设计 我们在换弹圆环的设计上采用摩擦轮驱动 使用推拉式电磁铁进行限位 保证装填的准确性 在比赛中可以见到的连杆式换弹等换弹机构虽然在结构上节省了空间 但是机械结构太过复杂 对于机构的控制要求很高 圆环换弹机构在节省空间的同时解决了换弹机构的复杂性问题 通过装有弹夹的换弹环的转动以及限位就可以完成一次换弹 具有换弹十分高效的特点 同时控制十分简单 在结构上提高了装填飞镖的稳定性 在赛场上也可以做到有限时间内高效准确的换弹发射 提高了该机器人的功能性和稳定性         底盘yaw轴创新性设计 在底盘yaw轴的设计上 我们的飞镖系统采用了滚珠丝杠的传动机构 滚珠丝杠具有 轴向刚度较大 能够抵抗较大的载荷 保持传动的稳定性的特点 由于飞镖发射架yaw轴需要驱动飞镖比较庞大的整体结构 载荷较大 所以采用了滚珠丝杠的传动机构来保证飞镖发射架yaw轴转动的稳定性 极大的减少了yaw轴转动的虚位 同时也保证了飞镖发射时飞镖发射架的yaw轴可以承载更大的冲击 保持飞镖发射的稳定性 同时为了更加精准的控制滚珠丝杠和为底盘节省更多的空间 丝杆的传动方式增加了同步带传动的方式 更加轻便并且有效控制了设计空间 降低了电机驱动的负载 提高了yaw轴转动的精确度         飞镖镖体创新性设计 在镖体的设计上 位于前端的X翼 实现镖体的姿态控制 其可增强飞行器的控制能力 提高稳定性并能主动抑制颤振 后端则采用环形翼 其在飞行中能提供现有翼面方案中最大的稳定力矩 且其阻力小 结构重量轻 设计时能将重心前移 增强镖体总体稳定性 材料选择方面从减重的角度出发 镖体整体结构采用tpu材料3D打印 而对强度要求较高的X翼采用碳纤维板材切割 镖体与尾翼连接管采用碳管进行连接 同时我们还对镖体进行了快拆设计 镖体前后两段进行分段制造 通过定位孔与X翼连接 可使用定位销快速固定 多次拆解   3 设计过程中遇到的困难及解决方案在飞镖系统的设计过程中 在弹夹的装配环节遇到过限位的问题 因为如果使用传动机构去固定和驱动弹夹会使空间非常狭窄 同时也有控制困难的问题 所以我们采用了更加简洁的皮筋限位 通过原始的弹力来对弹夹的击发位置进行固定 这样的设计同时也使得换弹盘更加美观 同时在换弹环的设计中 由于所需圆环的尺寸较大 无法达到加工要求 所以我们采取了分段加工的方法 将换弹圆环 分为多段加工再将其进行整合 最终解决了尺寸问题 在镖体环形尾翼的制作过程中 由于采用TPU材料3D打印 使得环形结构以及流线型设计很难被精确打印出来 在不断的测试以及调整结构之后最终解决了环型尾翼的加工难题 4 创新性设计总结在本赛季中我们战队的飞镖系统在结构设计上进行了全方位的升级和创新 具有科幻风格的设计不仅使飞镖机器人在外观上更加独特酷炫 而且在功能性上的创新也使得机器人可以更加稳定高效的完成任务 在设计飞镖系统的过程中需要在兼顾其性能的同时达到美观的要求 所以在设计过程中需要考虑如何在技术以及外观上取得突破 对上一代的飞镖系统进行革新与改进 在实践创新设计思路的过程中不断解决设计中存在的问题 在这个过程中可以学到很多新的知识 开辟新的方法 同时使得飞镖系统更加完善 美观 高效 在此分享本赛季飞镖系统的创新性设计心得 希望能与广大高校参赛者共同进步 在技术的突破与结构的创新中收获成长 通讯信息QQ 1500476787">
